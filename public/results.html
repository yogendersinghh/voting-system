<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - VoteCast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="bg-grid"></div>
  <div class="bg-noise"></div>
  
  <!-- Loading State -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p class="loading-text">Loading results...</p>
  </div>

  <div class="page-wrapper">
    <header>
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">
            <div class="logo-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
              </svg>
            </div>
            <span class="logo-text">VoteCast</span>
          </a>
          <nav>
            <a href="/">Home</a>
            <button class="btn btn-ghost btn-sm" id="refreshBtn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"/>
                <polyline points="1 20 1 14 7 14"/>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
              </svg>
              Refresh
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Error State -->
        <div id="errorState" style="display: none;">
          <div class="card" style="max-width: 600px; margin: 80px auto; text-align: center;">
            <div class="empty-icon" style="margin-bottom: 24px;">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
            </div>
            <h2 style="margin-bottom: 14px;">Results Not Found</h2>
            <p id="errorMessage">This poll doesn't exist or has no results yet.</p>
            <a href="/" class="btn btn-primary" style="margin-top: 28px;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
              </svg>
              Go Home
            </a>
          </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" style="display: none;">
          <div class="vote-header">
            <h1 id="pollTitle">Loading...</h1>
            <p id="pollDescription"></p>
          </div>

          <div class="results-summary stagger" id="summaryCards">
            <div class="card summary-card">
              <div class="summary-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                  <circle cx="9" cy="7" r="4"/>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
              </div>
              <div class="summary-value" id="totalVoters">0</div>
              <div class="summary-label">Total Voters</div>
            </div>
            <div class="card summary-card">
              <div class="summary-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"/>
                  <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                  <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
              </div>
              <div class="summary-value" id="totalQuestions">0</div>
              <div class="summary-label">Questions</div>
            </div>
            <div class="card summary-card">
              <div class="summary-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="9 11 12 14 22 4"/>
                  <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                </svg>
              </div>
              <div class="summary-value" id="totalOptions">0</div>
              <div class="summary-label">Options</div>
            </div>
          </div>

          <div id="resultsContainer">
            <!-- Results will be rendered here -->
          </div>

          <div style="text-align: center; margin-top: 48px;">
            <p style="margin-bottom: 16px; color: var(--text-muted);">Share this results page</p>
            <div class="url-box" style="max-width: 540px; margin: 0 auto;">
              <input type="text" id="shareUrl" readonly>
              <button type="button" class="copy-btn" id="copyShareUrl">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
                Copy
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>Â© 2024 VoteCast. Real-time voting results.</p>
      </div>
    </footer>
  </div>

  <script src="/js/results.js"></script>
</body>
</html>
